
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
        <p>Create your Professional Resume in Minutes</p>
    </header>

    <div class="form-container">
        <form id="resume-form">
            <section class="section">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
            </section>

            <section class="section">
                <h2>Work Experience</h2>
                <label for="company">Company:</label>
                <input type="text" id="company" placeholder="Enter your company name" required>

                <label for="role">Role:</label>
                <input type="text" id="role" placeholder="Your role in the company" required>

                <label for="years">Years of Experience:</label>
                <input type="text" id="years" placeholder="How many years?" required>
            </section>

            <section class="section">
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" placeholder="Your degree" required>

                <label for="school">School/University:</label>
                <input type="text" id="school" placeholder="Enter your school/university" required>

                <label for="grad-year">Graduation Year:</label>
                <input type="number" id="grad-year" placeholder="Enter graduation year" required>
            </section>

            <section class="section">
                <h2>Skills</h2>
                <textarea id="skills" placeholder="List your skills" rows="4" required></textarea>
            </section>

            <div class="form-actions">
                <button type="submit">Generate Resume</button>
            </div>
        </form>
        
        <!-- Button to go back to About Page -->
        <div class="action-container">
            <a href="about.html" class="back-btn">Go Back to About Page</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Resume Builder. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
